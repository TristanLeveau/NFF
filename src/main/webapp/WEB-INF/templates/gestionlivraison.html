<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>North-Fresh Farmers</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="fontawesome/css/font-awesome.min.css">
</head>

<body style="color:black; background-image:url(img/imagefond.jpg);opacity:0.95;filter:alpha(opacity=95);  ">

<header th:replace="~{common::header}"></header>
<div class="d-flex justify-content-center">
    <div class="jumbotron jumbotron-fluid" style="width: 85%; align-self: center">
        <div class="container">
            <h3>Gestion des livraisons</h3>
            <p class="sousTitre">Tu peux ici modifier ou supprimer les livraisons postées.</p>
    <div class="table-responsive">
        <table class="table">
            <tr class="list-group-item d-flex justify-content-between align-items-center" th:each="livraison : ${livraisons}">
                <td><p th:text="${livraison.date}"></p></td>
                <td>
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                    Modifier livraison
                    </button>
                </td>
                <td><a th:href="'livraisondetailadmin?id='+${livraison.id}" type="button" class="btn btn-info btn-lg">Voir le détail</a></td>
                <td>
                    <button type="button" class="btn btn-primary " style="background-color:red; color:white;">
                        <a th:href="'suppression?confirmation=true&id='+${livraison.id}">
                                Supprimer livraison
                        </a>
                    </button>
                </td>
            </tr>
        </table >
    </div>
        </div>


    </div>
</div>


<footer th:replace="~{common::footer}"></footer>


</body>
</html>
