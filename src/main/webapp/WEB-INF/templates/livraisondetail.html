<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>North-Fresh Farmers</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="fontawesome/css/font-awesome.min.css">
</head>

<body style="color:black; background-image:url(img/imagefond.jpg); ">

<header th:replace="~{common::header}"></header>

<div id="mainContent" class="container-fluid">
		<section class="livraisondetail">
			<section class="livraisonCadre">
				<h3 th:text="${livraison.date}"></h3>
				<div class="livraisoninfos">
					<h4>Contenu :</h4>
					<p th:text="${livraison.contenu}" class="resume"></p>
					<h4>Semestre :</h4>
					<p th:text="${livraison.semestre.getLabel()}" class="semestre"></p>
				</div>
				<div class="boutonOutil" role="toolbar">
					<div class="groupeBouton" role="group">
						<a th:href="'soireemodif?id='+${livraison.id}" class="bouton1"><i class="fa fa-reply" aria-hidden="true"></i>Modifier la livraison</a>
					</div>
					<div class="groupeBouton" role="group">
						<a th:href="'suppression?id='+${livraison.id}" class="bouton1"><i class="fa fa-remove" aria-hidden="true"></i>Supprimer la livraison</a>
					</div>
					<div class="groupeBouton" role="group">
						<a th:href="'inscription?id='+${livraison.id}" class="bouton2"><i class="fa fa-check" aria-hidden="true"></i>Je participe!</a>
					</div>
				</div>
				<aside class="livraisonPhoto">
					<img src="img/fruits-et-légumes1.jpg"	height="300px" width="200px">
				</aside>
			</section>
		</section>
		<section class="ajoutlivraison">
			<article class="livraisonCadre">
				<h3>Clients</h3>
				<a href="#volet" class="ouvrir">Connectez-vous en tant qu'admin pour voir la liste!</a>
				<div id="volet" class="cache">
				<form action="" id="connectionAdmin">
					<fieldset>
						<h1>Connection admin</h1>
						<label>Login</label><input type="text" required />
						<label>Mot de passe</label><input type="password" required/>
						<input type="submit" value="connection"/>
					</fieldset>
				</form>
			</article>
		</section>

		<section class="listeLivraison">
			<p class="sousTitre"> Voici les clients souhaitant être livrés!</p>
			<article class="livraisonCadre" th:each="participant : ${participants}">
				<h3 th:text="${participant.id}"></h3>
				<p th:text="${participant.prenom}"></p>
				<p th:text="${participant.nom}"></p>
				<p th:text="${participant.email}"></p>
			</article>
		</section>
	</div>
</body>

	<hr align="center" size="4" color="black" width="80%">

</body>
</html>
