<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">


	<head>
		<title>North-Fresh Farmers</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="fontawesome/css/font-awesome.min.css">
		<script type="text/javascript" src="script_principal.js"></script>
		<script src="js/javascriptNFF.js" type="application/javascript"></script>
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</head>


	<body style="color:black; background-image:url(img/imagefond.jpg);opacity:0.95;filter:alpha(opacity=95);  ">
<div class="container-fluid">
	<header th:replace="~{common::header}"></header>
</div>
<div class="d-flex justify-content-center">
	<div class="jumbotron jumbotron-fluid" style="width: 85%; align-self: center">

	<div id="mainContent" class="container-fluid">
		<h3>Commande ton panier North-Fresh Farmers</h3>
		<h4>Choisis la date à laquelle tu souhaite recevoir ton panier : </h4>

		<div class="table-responsive">
			<table class="table">
				<thead>
				<tr>
					<th>Choix</th>
					<th>Date</th>
					<th>Contenu</th>
					<th>Détails</th>
				</tr>
				</thead>
				<tbody>
				<tr th:each="livraison : ${livraisons}">
					<td><input type="checkbox"></td>
					<td th:text="${livraison.date}"></td>
					<td th:text="${livraison.contenu}"></td>
					<td><button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Voir le détail</button></td>
				</tr>
				</tbody>
			</table>
		</div>


		<div class="mx-auto">
			<button type="button" class="btn btn-dark btn-lg">Valider la commande</button>
		</div>

		<a class="nav-link disabled red" href="javascript:AccesProtege()">Administration</a>
	</div>

	</div>
	</div>
</div>
</div>



	<hr align="center" size="4" color="black" width="80%">


</div>

<div class="d-flex justify-content-center">
	<div class="jumbotron jumbotron-fluid" style="width: 85%; align-self: center">

 <footer th:replace="~{common::footer}"></footer>
	</div>
</div>

</body>
</html>
