<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <title>Profil utilisateur</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="fontawesome/css/font-awesome.min.css">
</head>
<body style="color:black; background-image:url(img/imagefond.jpg);opacity:0.95;filter:alpha(opacity=95);  ">
<div class="container-fluid">
    <header th:replace="~{common::header}"></header>
</div>

<div class="d-flex justify-content-center">
    <div class="jumbotron jumbotron-fluid" style="width: 85%; align-self: center;">
        <div class="container">
            <h3>Bienvenue sur ton profil, tu peux visualiser l'avancement de tes livraisons ainsi que modifier tes informations personnelles !</h3>
        </div>
    </div>
</div>
<div class="d-flex justify-content-center">
    <div class="jumbotron jumbotron-fluid" style="width: 85%; align-self: center;">
        <form>
            <fieldset disabled>
                <div class="form-group">
                    <label for="disabledTextInputNom">Nom</label>
                    <input type="text" id="disabledTextInputNom" class="form-control" placeholder="Rachidi">
                </div>
                <div class="form-group">
                    <label for="disabledTextInputPrénom">Prénom</label>
                    <input type="text" id="disabledTextInputPrénom" class="form-control" placeholder="Alae-eddine">
                </div>
            </fieldset>
        </form>
    </div>
</div>
<div class="d-flex justify-content-center">
    <div class="jumbotron jumbotron-fluid" style="width: 85%; align-self: center;">
        <table class="table table-bordered table-hover table-striped table-dark">
            <thead class="thead-dark">
            <tr>
                <th scope="col">Livraison reçu</th>
                <th scope="col">Livraison en attente</th>
                <th scope="col">Prochaine livraison</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>15/11/2017</td>
                <td>22/02/2017</td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td>08/03/2017</td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td>22/03/2017</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="d-flex justify-content-center">
    <div class="jumbotron jumbotron-fluid" style="width: 85%; align-self: center">

        <footer th:replace="~{common::footer}"></footer>
    </div>
</div>
</body>
</html>
