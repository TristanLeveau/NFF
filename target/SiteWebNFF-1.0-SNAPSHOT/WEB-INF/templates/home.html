<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">


	<head>
		<title>North-Fresh Farmers</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" href="fontawesome/css/font-awesome.min.css">
		<script type="text/javascript" src="script_principal.js"></script>
	</head>


	<body style="color:black; background-image:url(img/imagefond.jpg);opacity:0.95;filter:alpha(opacity=95);  ">
<div class="container-fluid">
	<header th:replace="~{common::header}"></header>
</div>
<div class="d-flex justify-content-center">
	<div class="jumbotron jumbotron-fluid" style="width: 85%; align-self: center">

	<div class="container">
		<h3>Commande ton panier North-Fresh Farmers</h3>
		<h4>Choisis la date à laquelle tu souhaite recevoir ton panier : </h4>
	</div>
	</div>
</div>

<div class="d-flex justify-content-center">
<div class="jumbotron jumbotron-fluid" style="width: 85%; align-self: center;">

	<div id="mainContent" class="container-fluid">
		<ul class="list-group" >
			<li class="list-group-item d-flex justify-content-between align-items-center" th:each="livraison : ${livraisons}"><p th:text="${livraison.date}"></p>
				<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
					Voir le détail
				</button>
				<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
					<div class="modal-dialog" role="document">
						<div class="modal-content">
							<div class="modal-header">
								<h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
								<button type="button" class="close" data-dismiss="modal" aria-label="Close">
									<span aria-hidden="true">&times;</span>
								</button>
							</div>
							<div class="modal-body">
								...
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
								<button type="button" class="btn btn-primary">Save changes</button>
							</div>
						</div>
					</div>
				</div>
				<input type="checkbox" aria-label="Checkbox for following text input">
			</li>
		</ul>

	</div>
</div>
</div>

	<div class="mx-auto">
		<button type="button" class="btn btn-dark btn-lg">Valider la commande</button>
	</div>

	<hr align="center" size="4" color="black" width="80%">
</div>


</body>
</html>
