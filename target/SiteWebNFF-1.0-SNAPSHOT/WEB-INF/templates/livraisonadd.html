<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>North-Fresh Farmers</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="fontawesome/css/font-awesome.min.css">
</head>

<body style="color:black; background-image:url(img/imagefond.jpg);opacity:0.95;filter:alpha(opacity=95);  ">

<header th:replace="~{common::header}"></header>

<div class="d-flex justify-content-center">
	<div class="jumbotron jumbotron-fluid" style="width: 85%; align-self: center">
		<div class="container-fluid">
				<h3>Ajouter une livraison</h3>
				<p class="alert alert-danger" role="alert" th:if="${errorMessage != null}" th:text="${errorMessage}"></p>
				<form method="post" class="formulaireHorizontal" enctype="multipart/form-data">

					<div class="form-group">
						<label for="usr">Date:</label>
						<input type="text" class="form-control" name="date" id="usr" placeholder="JJ/MM/AAAA" maxlength="10" th:value="${livraison.date}">
					</div>

					<div class="form-group">
						<label for="comment">Contenu:</label>
						<textarea class="form-control" name="contenu" rows="5" id="comment"></textarea>
					</div>

					<button type="submit" class="btn boutonvalider">Ajouter la livraison</button>

				</form>
			</div>
		</div>
	</div>

</body>
</html>
