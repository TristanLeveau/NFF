<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inscription</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="fontawesome/css/font-awesome.min.css">
</head>

<body style="color:black; background-image:url(img/imagefond.jpg);opacity:0.95;filter:alpha(opacity=95);  ">

<div class="jumbotron jumbotron-fluid" style="width: 100%; align-self: center;" >
    <header id="menudeco">
        <div class="media">
            <img class="mr-3" src="img/logonff.jpg" alt="NFF" style="width: 10%" width="350px" height="200px">
            <div class="container h-100">
                <div class="row align-items-center h-100">
                    <div class="col-6 mx-auto">
                        <div class="jumbotron">
                            <h1 class="mt-0">North-Fresh Farmers</h1>
                            <h3>Fruits & Légumes locaux</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">

        <br class="collapse navbar-collapse" id="navbarSupportedContent2">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="connexion">Connexion <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="inscription">Inscription</a>
            </li>

        </ul>
    </nav>
</div>


<div class="d-flex justify-content-center">
    <div class="jumbotron jumbotron-fluid" style="width: 85%; align-self: center;">
        <div class="container">

            <h3>Inscris-toi pour pouvoir commander un panier</h3>

            <span class="border border-success">
                        <form method="post" class="formulaireHorizontal">
                            <div class="form-row align-middle">
                                <div class="form-group col-md-4">
                                    <label for="inputPrenom">Prénom : </label>
                                    <input type="text" class="form-control" id="inputPrenom" name="prenom" placeholder="Prénom" th:value="${user.prenom}">
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="inputNom">Nom : </label>
                                    <input type="text" class="form-control" id="inputNom" name="nom" placeholder="Nom" th:value="${user.nom}">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-4">
                                    <label for="inputEmail">Email : </label>
                                    <input type="email" class="form-control" id="inputEmail" name="email" placeholder="Email" th:value="${user.email}">
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="inputMotDePasse">Mot de passe : </label>
                                    <input type="password" class="form-control" id="inputMotDePasse" name="motDePasse" placeholder="Mot de passe" th:value="${user.motDePasse}">
                                </div>
                            </div>

                            <div class="form-group col-md-4">
                                <button type="submit" class="btn boutonvalider">S'inscrire à NFF</button>
                            </div>
                        </form>
                    </span>
        </div>
    </div>
</div>


<footer th:replace="~{common::footer}"></footer>


</body>
</html>
