<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Participation</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="fontawesome/css/font-awesome.min.css">
</head>

<body style="color:black; background-image:url(img/imagefond.jpg);opacity:0.95;filter:alpha(opacity=95);  ">
<div class="container-fluid">
    <header th:replace="~{common::header}"></header>
</div>

<div class="d-flex justify-content-center">
    <div class="jumbotron jumbotron-fluid" style="width: 85%; align-self: center;">
        <div class="container">

            <h3>Rentre tes identifiants pour commander un panier!</h3>

            <span class="border border-success">
                        <form method="post" class="formulaireHorizontal">
                            <div class="form-row align-middle">
                                <div class="form-group col-md-4">
                                    <label for="inputPrenom">Prénom : </label>
                                    <input type="text" class="form-control" id="inputPrenom" name="prenom" placeholder="Prénom" th:value="${participant.prenom}">
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="inputNom">Nom : </label>
                                    <input type="text" class="form-control" id="inputNom" name="nom" placeholder="Nom" th:value="${participant.nom}">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-4">
                                    <label for="inputEmail">Email : </label>
                                    <input type="email" class="form-control" id="inputEmail" name="email" placeholder="Email" th:value="${participant.email}">
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="inputMotDePasse">Mot de passe : </label>
                                    <input type="password" class="form-control" id="inputMotDePasse" name="motDePasse" placeholder="Mot de passe" th:value="${participant.motDePasse}">
                                </div>
                            </div>

                            <div class="form-group col-md-4">
                                <button type="submit" class="btn boutonvalider">S'inscrire à la livraison</button>
                            </div>
                        </form>
                    </span>
        </div>
    </div>
</div>


<footer th:replace="~{common::footer}"></footer>


</body>
</html>
